<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zipline Uploader Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Zipline Uploader</h1>
    <p class="description">Set your server URL and API key to begin using the uploader.</p>
    <input type="text" id="serverUrl" placeholder="Zipline Server URL">
    <input type="text" id="apiKey" placeholder="API Key">
    <button id="saveBtn">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
